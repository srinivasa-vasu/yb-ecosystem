image:
  file: .ybdb.Dockerfile
tasks:
  # - name: psql
  #   env:
  #     PGPASSWORD: kong
  #   command: |
  #     gp ports await 5432
  #     sleep 10
  #     docker exec -e PGPASSWORD=${PGPASSWORD} -it postgres psql -U kong -d kong
  - name: init-sql
    command: |
      gp ports await 5433
      sleep 5
      ysqlsh -f /home/yugabyte/init.sql
      gp sync-done init-sql
  - name: ysql
    env:
      PGPASSWORD: kong
    command: |
      gp ports await 5433
      sleep 20
      ysqlsh
  - name: kong-gateway
    env:
      YBDB_VERSION: 2.18.2.1-b1
      KONG_VERSION: 3.3.0.0
      PG_VERSION: 14
      DEBUG: "--vv"
    init: |
      docker compose --env-file .envc -f kong-gateway.yml pull
    command: |
      gp sync-await init-sql
      docker compose --env-file .envc -f kong-gateway.yml up

vscode:
  extensions:
    - ms-azuretools.vscode-docker
